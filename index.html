<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="Registration">
			<form action="" class="main-form">
				<img src="images/regist.png" alt="regist.png">
				<h1>Registration Form Here</h1>
				<div class="form-group">
					<label for="">Full Name</label>
					<input type="text" placeholder="Enter your name" class="form-control">
				</div>
				<div class="form-group">
					<label for="">Email Address</label>
					<input type="text" placeholder="Enter your email" class="form-control">
				</div>
				<div class="form-group">
					<label for="">User name</label>
					<input type="text" placeholder="Enter your username" class="form-control">
				</div>
				<div class="form-group">
					<label for="">Password</label>
					<input type="password" placeholder="Enter your Password" class="form-control">
				</div>
				<div class="form-group">
					<label for="">Confirm password</label>
					<input type="password" placeholder="Enter password" class="form-control">
				</div>
				<div class="form-group">
					<label for="">Mobile Number</label>
					<input type="text" placeholder="Enter your mobile number" class="form-control">
				</div>
				<div class="form-group">
					<input type="submit" value="Registration" class="btn-btn">
				</div>
			</form>
	</div>
	
</body>
</html>
